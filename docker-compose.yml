version: '3.8'

services:
  # MongoDB データベース
  mongodb:
    image: mongo:7.0
    container_name: ai-code-assistant-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ai_code_assistant
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    command: ['--replSet', 'rs0', '--bind_ip_all']
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}) }" | mongosh --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      retries: 30
    networks:
      - app-network

  # Next.js アプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-code-assistant-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      # 認証付きMongoDB接続（本番環境ではMongoDB Atlasを推奨）
      DATABASE_URL: mongodb://admin:password@mongodb:27017/ai_code_assistant?authSource=admin&replicaSet=rs0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  app-network:
    driver: bridge
